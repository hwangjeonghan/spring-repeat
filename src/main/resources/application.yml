spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_repeat
    password: spring
    username: spring
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    hibernate:
      ddl-auto: create
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true